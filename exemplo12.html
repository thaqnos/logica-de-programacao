<meta charset="UTF-8">

<h1>Função Simples - Confeitaria</h1>

<button onclick="boloDeChocolate()"><b>Bolo de chocolate</b></button>
<button onclick="boloDeLaranja()"><b>Bolo de laranja</b></button>
<button onclick="boloDeFuba()"><b>Bolo de fubá</b></button>

<script>
function boloDeChocolate (){
    document.write("Aqui está seu bolo de chocolate! <br>");
}

function boloDeLaranja (){
    document.write("Aqui está seu bolo de laranja! <br>");
}

function boloDeFuba (){
    document.write("Aqui está seu bolo de fubá! <br>");
}

</script>
