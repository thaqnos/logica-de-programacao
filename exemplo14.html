<meta charset="UTF-8">
<h1>Somas</h1>

<button onclick="soma(33, 25)"> 33 + 25 </button> 
<button onclick="soma(107, 786)"> 107 + 786 </button> 
<button onclick="soma(325, 88)"> 325 + 88 </button> 
<button onclick="soma(1093, 339)"> 1093 + 339 </button> 

<script>
  function soma(valor1, valor2){
    var resultado = valor1 + valor2;
    alert(`
    O resultado de ${valor1} + ${valor2} = ${resultado}
    `) 
}
</script>
