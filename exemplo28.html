<meta charset="UTF-8">
<h1>Contando...</h1>

<script src="js/pegaNumero.js"></script>
<script src="js/mostra.js"></script>
<script>
    var numero = pegaNumero("Informe um número maior que 0");
    while(numero <= 0){
        alert("Por favor, adicione um número maior que zero");
    }
    if(numero > 0){
        alert(`Contando até ${numero}`)
        var contador = 1;
        while (contador <= numero){                
            alert(`${contador}`)
            contador = contador + 1
        }
    }
    alert("Fim!")
</script>
