<meta charset="UTF-8">
<h1>Lista de Nomes</h1>

<script>
    var lista = [];
    while(lista.length < 10){ /*quantidade de itens na lista (.length) */
        var nome = prompt(`
        Por gentileza, informe 1 nome nesta lista
        `)
        lista.push(nome) /*adiciono nome na lista com .push*/
    }

    document.write(`
    ${lista.join("<br>")}
    `)
    /*.join adicionar separador*/
    </script>
