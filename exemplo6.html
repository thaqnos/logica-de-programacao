<meta charset="UTF-8">

    <h1>Média das idades</h1>
    <script>
        var um = 25;
        var dois = 30; 
        var tres = 17;
        var total = um + dois + tres;

        document.write(`
            A idade média das idades é: ${total/3}.
        `);
//ou também pode ser document.write ("A média das idades é:" + (25+30+17)/3)
    </script>
</body>
</html>
